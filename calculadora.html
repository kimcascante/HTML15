<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora cientifica</title>
    <link rel="stylesheet" href="estilos_calculadora.css">
</head>
<body>
    <div class="calculadora">

        <!-- Pantalla de visualización -->
        <div class="pantalla">
            <input type="text" disabled>
        </div>

        <!-- Contenedor de botones -->
        <div class="botones clearfix">

            <!-- Fila de botones de funciones científicas -->
            <div class="fila funciones">
                <button class="btn funcion">SIN</button>
                <button class="btn funcion">COS</button>
                <button class="btn funcion">TAN</button>
                <button class="btn funcion">LOG</button>
                <button class="btn funcion">√</button>
            </div>

            <!-- Fila de botones de control -->
            <div class="fila controles">
                <button class="btn control">C</button>
                <button class="btn control">CE</button>
                <button class="btn operacion">/</button>
            </div>

            <!-- Botones numéricos y operaciones -->
            <div class="fila">
                <button class="btn numero">7</button>
                <button class="btn numero">8</button>
                <button class="btn numero">9</button>
                <button class="btn operacion">*</button>
            </div>
            <div class="fila">
                <button class="btn numero">4</button>
                <button class="btn numero">5</button>
                <button class="btn numero">6</button>
                <button class="btn operacion">-</button>
            </div>
            <div class="fila">
                <button class="btn numero">1</button>
                <button class="btn numero">2</button>
                <button class="btn numero">3</button>
                <button class="btn operacion">+</button>
            </div>
            <div class="fila">
                <button class="btn numero cero">0</button>
                <button class="btn decimal">.</button>
                <button class="btn igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
